{% extends '_base.html' %}

{% block page_title %}
    Delete Post?
{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card-body">
                    <div class="card shadow-sm my-3">
                        <div class="card-body">
                            <h1>Are you sure?</h1>
                            <p>Are you sure you want to delete {{ post.title }} post permanently?</p>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="Yes, Delete">
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>

{% endblock content %}
