{% extends '_base.html' %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-9">
                <div class="card shadow-sm my-3">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">LogIn</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock content %}
